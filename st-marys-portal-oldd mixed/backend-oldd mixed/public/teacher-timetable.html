<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Timetable - St. Mary's Portal</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #f5f7fa;
      color: #333333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .loading-container {
      text-align: center;
    }
    
    .loading-text {
      color: #1a73e8;
      font-size: 1.25rem;
      margin-bottom: 20px;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 4px solid #e8f0fe;
      border-top: 4px solid #1a73e8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Set user role and teacher info in localStorage
      localStorage.setItem('user_role', 'teacher');
      localStorage.setItem('auth_token', 'sample_token');
      
      // Store teacher information
      localStorage.setItem('username', 'Teacher User');
      
      // Teacher attendance status (optional: present, absent, not_marked)
      localStorage.setItem('attendance_status', 'present');
      
      // Redirect to view-timetable.html
      window.location.href = 'view-timetable.html';
    });
  </script>
</head>
<body>
  <div class="loading-container">
    <div class="loading-text">Loading Teacher Timetable...</div>
    <div class="loading-spinner"></div>
  </div>
</body>
</html>
