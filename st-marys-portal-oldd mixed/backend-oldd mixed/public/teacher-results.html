<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Results - St. Mary's Portal</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/results.css">
  <link rel="stylesheet" href="css/attendance.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="header-left">
        <a href="dashboard.html" class="back-button">
          <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
      </div>
      <div class="header-title">
        <h1><i class="fas fa-graduation-cap"></i> Class Results</h1>
      </div>
    </div>
  </header>
  
  <div class="container">

    <!-- Alert Container -->
    <div class="alert-container"></div>
    
    <div class="card">
      <div class="results-header">
        <h2><i class="fas fa-chart-line"></i> Class Results</h2>
        <div class="grading-filters">
          <div class="filter-group">
            <label for="exam-select">Exam:</label>
            <select id="exam-select">
              <option value="">Select Exam</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="class-select">Class:</label>
            <select id="class-select">
              <option value="">Select Class</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="section-select">Section:</label>
            <select id="section-select">
              <option value="">Select Section</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="subject-select">Subject:</label>
            <select id="subject-select">
              <option value="">Select Subject</option>
            </select>
          </div>
        </div>
      </div>

      <div class="class-statistics">
        <h3>Class Statistics</h3>
        <div class="stats-container">
          <div class="stat-item">
            <span class="stat-label">Total Students:</span>
            <span class="stat-value" id="total-students">-</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Class Average:</span>
            <span class="stat-value" id="class-average">-</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Highest Score:</span>
            <span class="stat-value" id="highest-score">-</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Lowest Score:</span>
            <span class="stat-value" id="lowest-score">-</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Pass Rate:</span>
            <span class="stat-value" id="pass-rate">-</span>
          </div>
        </div>
      </div>

      <div class="admin-actions" id="admin-actions">
        <button id="declare-results-btn" class="action-btn">Declare Results</button>
      </div>

      <!-- Loading Spinner -->
      <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
      </div>

      <div class="student-list">
        <table id="student-table" class="student-table">
          <thead>
            <tr>
              <th>Roll No</th>
              <th>Student Name</th>
              <th>Total Marks</th>
              <th>Percentage</th>
              <th>Grade</th>
              <th>Rank</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="student-list-body">
            <!-- Students will be loaded here -->
          </tbody>
        </table>
      </div>

      <div id="no-data" class="no-results">
        <p>No results found. Please select an exam and class.</p>
      </div>
    </div>
  </div>

  <!-- Modal for viewing detailed results -->
  <div id="result-detail-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Student Result Details</h3>
      <div id="modal-content"></div>
    </div>
  </div>

  <script src="js/grade-exams.js"></script>
</body>
</html>
