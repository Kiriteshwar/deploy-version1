<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - St. Mary's Portal</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        html, body {
            height: 100%;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e3f0ff 0%, #f6f7fb 100%);
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .bg-shape {
            position: fixed;
            top: -120px;
            left: -120px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle at 60% 40%, #1976d2 0%, #90caf9 100%);
            opacity: 0.13;
            z-index: 0;
            border-radius: 50%;
            filter: blur(8px);
        }
        .login-container {
            background: #fff;
            padding: 44px 32px 32px 32px;
            border-radius: 20px;
            box-shadow: 0 8px 40px rgba(30, 60, 114, 0.13);
            border: 1.5px solid #e3e8f0;
            width: 100%;
            max-width: 370px;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: cardIn 0.7s cubic-bezier(.77,0,.18,1) 0s 1;
        }
        @keyframes cardIn {
            0% { opacity: 0; transform: translateY(40px) scale(0.98); }
            100% { opacity: 1; transform: none; }
        }
        .login-logo {
            width: 58px;
            height: 58px;
            margin: 0 auto 20px auto;
            border-radius: 50%;
            background: #1976d2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: #fff;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 2px 12px rgba(25,118,210,0.13);
        }
        h1 {
            color: #222;
            margin-bottom: 28px;
            font-size: 1.7em;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .input-group {
            position: relative;
            width: 100%;
        }
        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #b0b8c9;
            font-size: 1.15em;
            pointer-events: none;
            line-height: 1;
            display: flex;
            align-items: center;
        }
        input {
            width: 100%;
            box-sizing: border-box;
            padding: 14px 44px 14px 40px;
            border: 1.5px solid #e3e8f0;
            border-radius: 8px;
            background: #f8fafc;
            font-size: 1em;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
            font-family: inherit;
            color: #222;
        }
        /* Special right padding for password input to fit the toggle button */
        #password {
            padding-right: 44px;
        }
        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: #1976d2;
            font-size: 1.15em;
            cursor: pointer;
            outline: none;
            height: 32px;
            width: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: background 0.15s;
            padding: 0;
        }
        .toggle-password:hover, .toggle-password:focus {
            background: #e3f0ff;
        }
        button[type="submit"] {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #1976d2 0%, #2196f3 100%);
            color: #fff;
            font-size: 1.08em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(25,118,210,0.08);
            transition: background 0.2s, transform 0.15s, box-shadow 0.15s;
            margin-top: 4px;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #1251a3 0%, #1976d2 100%);
            transform: translateY(-1px) scale(1.01);
            box-shadow: 0 4px 16px 0 rgba(25,118,210,0.13);
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            margin-top: 22px;
            color: #1976d2;
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
            background: none;
            border-radius: 6px;
            padding: 0.4em 1em;
            transition: background 0.15s, color 0.15s;
            gap: 0.5em;
        }
        .back-link:hover {
            color: #1251a3;
            background: #f0f4fa;
            text-decoration: none;
        }
        @media (max-width: 480px) {
            .login-container {
                padding: 16px 3vw 16px 3vw;
                margin-top: 2vh;
            }
            h1 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="bg-shape"></div>
    <div class="login-container">
        <div class="login-logo"><img src="images/logo.jpg" alt="St. Mary's High School Logo" style="width:100%;height:100%;object-fit:contain;object-position:center;display:block;border-radius:50%;box-shadow:none;"></div>
        <h1>Login</h1>
        <form id="login-form">
            <div class="input-group">
                <span class="input-icon">&#9993;</span>
                <input type="email" id="email" placeholder="Email" required />
            </div>
            <div class="input-group">
                <span class="input-icon">&#128274;</span>
                <input type="password" id="password" placeholder="Password" required />
                <button type="button" class="toggle-password" tabindex="-1" aria-label="Show/Hide Password">&#128065;</button>
            </div>
            <button type="submit">Login</button>
        </form>
        <a href="/" class="back-link"><span style="font-size:1.2em;">&#8592;</span> Back to Home </a>
    </div>
    <script>
    // Show/hide password toggle
    document.querySelector('.toggle-password').addEventListener('click', function() {
        const pwd = document.getElementById('password');
        if (pwd.type === 'password') {
            pwd.type = 'text';
            this.textContent = '\uD83D\uDE48';
        } else {
            pwd.type = 'password';
            this.textContent = '\uD83D\uDC41\uFE0F';
        }
    });
    </script>
    <script src="js/login.js"></script>
</body>
</html>
